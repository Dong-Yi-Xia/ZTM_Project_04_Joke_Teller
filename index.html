<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Teller</title>
    <!-- Change favicon domain= -->
    <link rel="icon" type="image/png" href="image/favicon5.png">
    
    <!-- using font-awesome CDN stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Script -->  
    <script defer src="script.js"></script>
    <script defer src="voice.js"></script>
</head>
<body>
    <h1>Joke Teller</h1>
    <div class="container">
        <button id="button">Tell Me A Joke</button>
        <button id="button-repeat" class="button-repeat" disabled>Repeat The Joke</button>
        <button id="button-subtitle" class="button-subtitle">Subtitle: Off</button>
        <audio id="audio" controls hidden></audio>
        <span id="jokeText" class="jokeText" hidden></span>
    </div>




</body>
</html>
